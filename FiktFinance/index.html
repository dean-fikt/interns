<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Test</title>
    <link href="/Content/main.css" rel="stylesheet">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap.yeti.min.css" rel="stylesheet" />
</head>
<body ng-app="app">
    
    <div ng-view>


        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div>
                    <p class="navbar-brand navbar-left ">FIKT FINANCE</p>
                </div>
                <p class="navbar-text navbar-right "><a href="#" class="navbar-link">Logggg out</a></p>
                <p class="navbar-text navbar-right ">Signed in as User Name(ID?)</p>
            </div>
        </nav>


        <form>
            <fieldset class="col-lg-10 col-lg-offset-1">
                <legend> INVOICE </legend>
                <div class="container">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 control-label">Document ID </label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" placeholder="Privremeno" disabled>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 control-label">
                                Doctype
                            </label>
                            <div class="col-sm-9">
                                <select class="form-control">
                                    <option>Влезен</option>
                                    <option>Излезен</option>
                                </select>
                            </div>

                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 control-label">Invoice Number  </label>
                            <div class="col-sm-9"><input type="text" class="form-control" /></div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 control-label">Invoice Date </label>
                            <div class="col-sm-9"><input type="date" class="form-control" /></div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 control-label">Invoice Year  </label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 control-label"> Customer</label>
                            <div class="col-sm-9">
                                <select class="form-control">
                                    <option>Customer1</option>
                                    <option>Customer2</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 control-label">Payment method</label>
                            <div class="col-sm-9">
                                <select class="form-control">
                                    <option>Cash</option>
                                    <option>Invoice</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 control-label">Due Date </label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 control-label">Paid </label>
                            <div class="col-sm-1">
                                <input type="checkbox" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 control-label">Payment Date </label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 control-label">External Invoice Number </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 control-label">External Invoice Date </label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 control-label">Description/Comments </label>
                            <div class="col-sm-9">
                                <textarea rows="5" class="form-control"> </textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class=" btn-toolbar col-md-10">
                <button type="button" class="btn btn-default pull-right ">Change</button>
                <button type="button" class="btn btn-default pull-right">Save</button>
                <button type="button" class="btn btn-default pull-right">Delete</button>
            </div>
        </form>
    </div>


    <!--external libraries-->
    <script src="scripts/angular/angular.min.js"></script>
    <script src="scripts/angular/angular-route.min.js"></script>
    <script src="scripts/jQuery/jquery-3.1.0.min.js"></script>
    <script src="scripts/angular/angular-animate.min.js"></script>
    <script src="scripts/angular/angular-sanitize.min.js"></script>
    <script src="scripts/angular/angular-translate.min.js"></script>
    <script src="Scripts/angular/smart-table.min.js"></script>
    <script src="Scripts/angular/angular-cookies.min.js"></script>
    <script src="scripts/bootstrap/bootstrap.min.js"></script>
    <script src="scripts/angular/angular-image-compress.js"></script>

    <!--modules-->
    <script src="app/app.module.js"></script>
    <!--controllers-->
    <script src="app/controllers/test.controller.js"></script>
    <!--shared-->
    <script src="app/shared/app.config.js"></script>
    <script src="app/shared/repository.service.js"></script>
    <script src="app/shared/web.service.js"></script>
    <!--jQuery-->
    <script>
        $(document).on('click', '.navbar-collapse.in', function (e) {
            if ($(e.target).is('a')) {
                $(this).collapse('hide');
            }
        });
    </script>
</body>
</html>
